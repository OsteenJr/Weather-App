<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="card-top">
            <input type="text" placeholder="Enter a city" id="userInput">
            <button type="submit"><img src="images/search.png" alt="" id="submitBtn"></button>
        </div>
        <div class="card-middle">
            <img src="images/clouds.png" alt="" class="weather-img">
            <p class="weather-temp">1Â°C</p>
            <p class="weather-city">Berlin</p>
        </div>
        <div class="card-bottom">
            <div class="left">
                <img src="images/humidity.png" alt="" class="humi-img">
                <p class="humi-desc">90%</p>
                <p class="humi-name">Humidity</p>
            </div>
            <div class="right">
                <img src="images/wind.png" alt="" class="wind-img">
                <p class="wind-desc">2.68 km/h</p>
                <p class="wind-name">Wind Speed</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
